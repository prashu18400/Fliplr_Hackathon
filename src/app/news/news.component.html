<div class="container mt-5">
    <p class="text-center home_text" style="font-size:xx-large;color:#6f42c1;">News & Articles</p>
    <div class="row">
        <div *ngFor="let a of News" class="col-lg-4">
            <img src="{{a[0]}}" width="100%" style="border-radius: 1.25rem;">
            <button class="bg-primary nbutton">{{a[1]}}</button>
            <p class="home_text text-center">{{a[2]}}</p>
        </div>
    </div>
</div>
